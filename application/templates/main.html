<html>
<head>
     <link rel="stylesheet" href="static/style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway&display=swap" rel="stylesheet">

     <style>
     img {
          width: 150px;
          height: 150px;
          margin-right: 15px;
        }
      
        .parent {
          display: flex;
        }
        a.button {
          -webkit-appearance: button;
          -moz-appearance: button;
          appearance: button;
     }
     </style>
</head>
<body>
<div class="pop-up">
<div>
<b><p id="username">Hi, {{username}}</p></b>
</div>


<button onclick="location.href='/add_stock'" type="button">Add a Stock</button>

<div id="stocks">
     {%if stocks == []%}
     <p>
          No stock subscribed.
     </p>
     {% endif %}
     {%for item in stocks %}
     <p>Send noticatifcation when {{item[0]}} is {%if item[1] == "less"%} less than
          {%else%}greater than
          {%endif%}
          {{item[2]}}</p>
     <form method="post" action="unsubscribe" style="display:inline">
          <input type="hidden" name="title" value="{{item.title}}">
          <button type="submit" name="query" value="">
           Remove
          </button>
          
     </form>
     {% endfor %}
     <a href="logout">Logout</a>
</div>
</div>
</body>
</html>
